<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>
    <style>
        div {
            display: inline-block;
            text-align: center;
            background-color: lightgray;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        div:hover{ /*pseudo-classe*/
            background-color: #cccc6f;
        }

        

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
