<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor:</p>
    <video width="560" poster="imagens/capa.png"   controls autoplay loop>
        <source src="media/meu-video.ogv" type="video/ogg">
        <source src="media/meu-videomp4.mp4" type="video/mp4">
        <source src="media/meu-videomkv.mkv" type="video/mkv">
        <source src="media/meu-videowebm.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ED--vDO2lcg?si=oaUv4SRgVOiteUiY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo:</h1>
    <iframe src="https://player.vimeo.com/video/345498908?h=8a1ee74aab" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
