<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p { /* O > indica que p(parágrafo) é "filho" da div, ou seja, os estilos serão aplicados apenas a ele*/
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 150px;
        }
        
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Oi...tô aqui!!</p>
    </div>
    <p>Fim do exemplo</p>


</body>
</html>
